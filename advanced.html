<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"  crossorigin="anonymous">
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://kit.fontawesome.com/a60e9781ab.css" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav justify-content-end" id="navbar">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="image.html">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="advanced.html">Advanced</a>
            </li>
        </ul>
        
        <div class="search_div">
            <h1>Google</h1>
            <h6>Advanced</h6>
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td>
                            <label for="as_q">All these words</label>
                        </td>
                        <td>
                            <input type="text" name="as_q" class="form-control advanced" placeholder="Search">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="as_epq">This exact word or phrase</label>
                        </td>
                        <td>
                            <input type="text" name="as_epq" class="form-control advanced" placeholder="Search">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="as_oq">Any of these words</label>
                        </td>
                        <td>
                            <input type="text" name="as_oq" class="form-control advanced" placeholder="Search">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="as_eq">None of these words</label>
                        </td>
                        <td>
                            <input type="text" name="as_eq" class="form-control advanced" placeholder="Search">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="advanced-search-button">
                                <input type="submit" class="btn btn-primary" value="Advanced Search">
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="as_occt" value="any">
                <input type="hidden" name="safe" value="images">
            </form>        
        </div>

    </body>
</html>
