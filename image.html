        <ul class="nav justify-content-end" id="navbar">

            </li>
            <li class="nav-item">

        <div class="search_div">
            <h1>Google</h1>
            <h6>Images</h6>
            <form action="http://images.google.com/images">
                <input type="text" name="q" class="form-control" placeholder="Image Search">

                <div class="button_div">
                    <input type="submit" class="btn btn-primary" value="Search">

                </div>
            </form>        
        </div>
